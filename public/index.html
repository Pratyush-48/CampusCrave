<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="College Canteen Food Ordering System"
    />
    <title>CampusCrave</title>
    <!-- Preload critical assets -->
    <link rel="preload" href="%PUBLIC_URL%/images/pancakes.jpg" as="image">
    <!-- Favicon -->
    <link rel="icon" href="/favico.png" type="image/png">

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Font preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Font loading -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
                     Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <!-- Critical: Must have exactly this div -->
    <div id="root"></div>
    
    <!-- Optional: Add loading animation -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        z-index: 9999;
        font-family: sans-serif;
      ">
        <h1>JavaScript is required to run this application</h1>
      </div>
    </noscript>
  </body>
</html>
